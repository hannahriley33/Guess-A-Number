<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Number Guessing Game</title>
</head>

<body>
    <h1>Number Guessing Game</h1>
    <div>
        <p id="words">Rules: Guess the magic number between 1 and 10 to reveal your prize. You get 3 chances.</p>
        <img src="https://www.tryazon.com/wp-content/uploads/2017/09/Mystery-Box-Tryazon.jpg" id="img">
    </div>
    <div>
        <p>Guess here: <input type="number"> </p>
        <button type="button" id="button">Submit</button>
        <span id="highOrLow"></span>
        <p id="remainingGuesses">Guesses remaining:<span></span></p>
        <span id="result"></span>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
